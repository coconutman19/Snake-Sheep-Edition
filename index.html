<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sheep Tag</title>
</head>
<body>
  <div class='canvas-wrapper'>
    <canvas id="game-screen"></canvas>
  </div>
  <div class='game-header'>
    <h1>Snake Sheep</h1>
    <p id='game-score'>Score: 0</p>
    <div class='difficulty-container'>
      <p id='difficulty-display'>Difficulty: Medium</p>
      <ul>
        <button id='easy'>Easy</button>
        <button id='medium'>Medium</button>
        <button id='hard'>Hard</button>
      </ul>
    </div>
    <button class='refresh' onClick="window.location.reload()">Restart game</button>
    <div class='controls-wrapper'>
      <p>Movement Controls</p> 
      <div class='movement-controls'>
        <div class='movement-top-box'>
          <div class='move-box'>
            <p>W</p>
          </div>
        </div>
        <div class='movement-bottom-box'>
          <div class='move-box'>
            <p>A</p>
          </div>
          <div class='move-box'>
            <p>S</p>
          </div>
          <div class='move-box'>
            <p>D</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<audio loop='loop' id='game-music' src='gustav-holst-mars_snippet.mp3'></audio>
<audio id='game-loss-sound' src='wah_wah_sound.mp3'></audio>
<script type="application/javascript" src="./bundle.js"></script>
</html>
